<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Tasks</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Date</th>
            <th>Priority</th>
            <th>Completed</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">1</td>
        </tr>
    </table>
</body>
</html>
